<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="App.css" />
    <link rel="stylesheet" href="calculater.js" />
  </head>
  <body>
    <section class="pt-5">
      <div class="container">
        <input
          style="width: 21.7%; height: 40px"
          type="text"
          id="calculate"
          readonly
        />
        <table class="mt-1">
          <tr>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addCount('1')"
                type="button"
                value="1"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addCount('2')"
                type="button"
                value="2"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addCount('3')"
                type="button"
                value="3"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addSign('+')"
                type="button"
                value="+"
              />
            </td>
          </tr>
          <tr>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addCount('4')"
                type="button"
                value="4"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addCount('5')"
                type="button"
                value="5"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addCount('6')"
                type="button"
                value="6"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addSign('-')"
                type="button"
                value="-"
              />
            </td>
          </tr>
          <tr>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addCount('7')"
                type="button"
                value="7"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addCount('8')"
                type="button"
                value="8"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addCount('9')"
                type="button"
                value="9"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addSign('*')"
                type="button"
                value="*"
              />
            </td>
          </tr>
          <tr>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addCount('0')"
                type="button"
                value="0"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addCount('00')"
                type="button"
                value="00"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addCount('000')"
                type="button"
                value="000"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addSign('/')"
                type="button"
                value="/"
              />
            </td>
          </tr>
          <tr>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addSign('%')"
                type="button"
                value="%"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="addSign('.')"
                type="button"
                value="."
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="dataClear('')"
                type="button"
                value="C"
              />
            </td>
            <td style="width: 30%">
              <input
                style="width: 100%"
                onclick="dataPrint('')"
                type="button"
                value="="
              />
            </td>
          </tr>
        </table>
      </div>
    </section>
    <script>
      let screen = document.getElementById("calculate");
      output = "";
      function addCount(e) {
        output += e;
        screen.value = output;
      }
      function addSign(e) {
        output += e;
        screen.value = output;
      }

      function dataPrint() {
        const printOut = eval(output);
        screen.value = output;
        output = printOut.toString();
      }
      function dataClear() {
        screen.value = "";
        output = "";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
